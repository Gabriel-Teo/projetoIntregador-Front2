<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/skeleton.css">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <title>To-Do App</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p id="nomeUsuario">Nome usuário</p>
      <div class="user-image"></div>
      <p id="closeApp">Finalizar sessão</i>
      </p>
    </div>
  </header>

  <div class="div-conteiner">

    <div class="div-conteiner-column div-left" id="divLeft">

      <form class="nova-tarefa" id="formTarefa">
        <div class="not-done "></div>
        <input id="novaTarefa" type="text" placeholder="Nova tarefa">
        <button type="submit">
          <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
        </button>
      </form>


      <ul class="tarefas-pendentes">
        <!-- <div id="skeleton"> -->
        <div id="tarefasPendentes">
        </div>

      </ul>
    </div>
    <div class=".div-conteiner-column div-right">

      <h2 class="titulo-terminadas">Tarefas terminadas</h2>
      <ul class="tarefas-terminadas" id="tarefasTerminadas">

      </ul>
    </div>

  </div>
  <script src="./scripts/tarefas.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/loader.js"></script>
</body>

</html>
